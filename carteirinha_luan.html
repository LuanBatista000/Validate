
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autenticidade de carteirinha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .top-bar {
      background: #3a3a3a;
      color: white;
      text-align: left;
      padding: 10px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
    .card {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: left;
    }
    .card h2 {
      background: #3a3a3a;
      color: white;
      padding: 10px;
      margin-top: 0;
      font-size: 16px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      font-weight: bold;
      display: block;
    }
    .valid-box {
      background: #28a745;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="top-bar">Autenticidade de carteirinha</div>

  <div class="container">
    <div class="card">
      <h2>Dados da carteirinha</h2>

      <div class="field"><label>Nome</label>LUAN BATISTA CONCEIÇÃO</div>
      <div class="field"><label>Nascimento</label>30/12/1990</div>
      <div class="field"><label>Matrícula</label>250304</div>
      <div class="field"><label>Curso</label>COMÉRCIO EXTERIOR</div>
      <div class="field"><label>Validade</label>31/12/2025</div>
      <div class="field"><label>CPF</label>036.709.471-16</div>
      <div class="field"><label>Instituição</label>CENTRO UNIVERSITÁRIO UNOPAR</div>
      <div class="field"><label>CNPJ</label>07.724.780/0001-34</div>
      <div class="field"><label>Polo</label>ALTERNATIVO - BRASÍLIA (SANTA MARIA)</div>

      <div class="valid-box">Carteirinha válida</div>
    </div>
  </div>
</body>
</html>
